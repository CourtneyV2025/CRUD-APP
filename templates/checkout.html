{% extends 'base.html' %}
{% block head %}
<title>Coco's Literary Lounge</title>
{% endblock %}
{% block content %}

<h2>Checkout a book!</h2>
<ul>
    {% for task in tasks %}
    <li>{{ task.content }} - <a href="/update/{{task.id}}">Edit</a> | <a href="/delete/{{task.id}}">Checkout</a></li>
    {% endfor %}
</ul>
  
<form action="/" method="POST">
    <input type="text" name="content" required>
    <button type="submit">Checkout a book</button>
</form>

{% endblock %}
