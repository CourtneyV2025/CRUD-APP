{% extends 'base.html' %}
{% block head %}
Literary Lounge - Checkout
{% endblock %}
{% block content %}

<h2>Checkout a book!</h2>
<ul>
    {% for task in tasks %}
    <li>{{ task.content }} - <a href="/update/{{task.id}}">Edit</a> | <a href="/delete/{{task.id}}">Checkout</a></li>
    {% endfor %}
</ul>
  
<form action="/checkout" method="POST">
    <input type="text" name="content"  placeholder="Book title..."   required>
    <button type="submit">Checkout a book</button>
</form>

{% endblock %}
