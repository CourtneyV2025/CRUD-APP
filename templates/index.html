{% extends 'base.html' %}

{% block head %}
<title>Coco's Library</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align:center;">Library</h1>
    <table>
        <tr>
            <th>Add a book to the library!</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content" required>
            <input type="submit" value="Add a book">
        </form>
    </div>
</div>
{% endblock %}
